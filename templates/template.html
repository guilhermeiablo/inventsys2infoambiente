    <title>Inventsys2Infoambiente Template</title>
    
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">
    
</head>
  <body>

    <header>
      <nav class="navbar navbar-light bg-light" style="float:none;margin:0 auto;display: block;    text-align: center;">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img src="{{ url_for('static',    filename='img/logo.png') }}" width="auto" height="30" class="d-inline-block align-top" alt="">
          <img src="{{ url_for('static',    filename='img/logo_ste.png') }}" width="auto" height="30" class="d-inline-block align-top" alt="">
        </a>
      </nav>

      
    </header>
 
 <div class="container">   
{% with messages = get_flashed_messages(with_categories = true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}

  {% endif %}
{% endwith %}
{% block content %}
{% endblock %}
</div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    


    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<script>
$(document).ready(function() {
    $("#btnFetch").click(function() {
      // disable button
      $(this).prop("disabled", true);
      // add spinner to button
      
    });

    $("#upperbutton").click(function() {
      
      $(this).html(
        `<span class="fa fa-spinner fa-spin" role="status" aria-hidden="true"></span> Enviando...`
      );
    });


});
</script>
 </body>
